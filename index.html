<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="topDatesInput">
        <div class="day">
          <p>DAY</p>
          <input type="number" id="dayInput" name="day">
        </div>
        <div class="month">
          <p>MONTH</p>
          <input type="number" id="monthInput" name="month">
        </div>
        <div class="year">
          <p>YEAR</p>
          <input type="number" id="yearInput" name="year">
        </div>
      </div>
      <div class ="separator">
        <p></p>
      </div>  
      <div class="bottomDatesOutput">
        <div class="yearsOutput">
          <output id="yearsOutput"></output>
          <p>years</p>
        </div>
        <div class="monthsOutput">
          <output id="monthsOutput"></output>
          <p>months</p>
        </div>
        <div class="daysOutput">
          <output id="daysOutput"></output>
          <p>days</p>
        </div>
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

<script src="js/app.js"></script>
